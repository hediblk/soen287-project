<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normlize.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Edit Company Information</title>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header Section -->
    <header class="header bg-white py-2 md:py-4">
      <div class="container mx-auto flex items-center space-x-4">
        <img
          class="logo h-8 w-8 md:h-12 md:w-12"
          src="../assets/logo2.webp"
          alt="Service Pro Logo"
        />
        <a href="companyAccount">
          <h1 class="text-lg md:text-2xl font-bold" style="color: #10cab7">
            Company_Name
          </h1>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-6 flex-grow">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Edit Company Information
      </h1>

      <form
        id="company-info-form"
        action="updateCompanyInfo"
        method="post"
        class="bg-white p-6 rounded shadow-md max-w-lg mx-auto"
        enctype="multipart/form-data"
      >
        <!-- Company Name -->
        <div class="mb-4">
          <label for="company-name" class="block text-gray-700 font-bold mb-2"
            >Company Name:</label
          >
          <input
            type="text"
            id="company-name"
            name="companyName"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter company name"
            required
          />
        </div>
        <!-- Company Logo -->
        <div class="mb-4">
          <label for="company-logo" class="block text-gray-700 font-bold mb-2"
            >Upload Logo (JPG):</label
          >
          <input
            type="file"
            id="company-logo"
            name="companyLogo"
            class="w-full px-3 py-2 border rounded"
            accept="image/jpeg, image/JPG"
          />
        </div>
        <!-- Company Address -->
        <div class="mb-4">
          <label
            for="company-address"
            class="block text-gray-700 font-bold mb-2"
            >Company Address:</label
          >
          <input
            type="text"
            id="company-address"
            name="companyAddress"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter company address"
            required
          />
        </div>
        <!-- Save Info Button -->
        <button
          type="submit"
          class="bg-blue-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-32 mx-auto"
        >
          Save Info
        </button>
      </form>

      <br />

      <!-- Update admin info -->
      <h1 class="text-2xl font-bold mb-6 text-center">
        Edit Admin Information
      </h1>

      <div class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
        <form id="admin-info-form" action="updateAdminInfo" method="post">
          <!-- Admin firstName -->
          <div class="mb-4">
            <label for="first-name" class="block text-gray-700 font-bold mb-2"
              >First Name:</label
            >
            <input
              type="text"
              id="first-name"
              name="firstName"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company name"
            />
          </div>
          <!-- Admin lastName -->
          <div class="mb-4">
            <label for="lastName" class="block text-gray-700 font-bold mb-2"
              >Last Name:</label
            >
            <input
              type="text"
              id="last-name"
              name="lastName"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company name"
            />
          </div>
          <!-- Admin email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email:</label
            >
            <input
              type="text"
              id="email"
              name="email"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company name"
            />
          </div>
          <!-- Admin Address -->
          <div class="mb-4">
            <label
              for="admin-address"
              class="block text-gray-700 font-bold mb-2"
              >Address:</label
            >
            <input
              type="text"
              id="admin-address"
              name="address"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company address"
            />
          </div>
          <!-- Admin username -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company name"
            />
          </div>
          <!-- Admin password -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border rounded"
              placeholder="Enter company name"
            />
          </div>
          <!-- Save Info Button -->
          <button
            type="submit"
            class="bg-blue-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-32 mx-auto"
          >
            Save Info
          </button>
        </form>
        <br />
        <button
          onclick="deleteAdminAccountFun()"
          class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition font-semibold"
        >
          Delete my account
        </button>
      </div>

      <div
        id="display-info"
        class="bg-white p-6 rounded shadow-md max-w-lg mx-auto mt-6"
      >
        <h2 class="text-xl font-bold mb-4">Current Company Information</h2>
        <p class="mb-2">
          <strong>Name:</strong> <span id="display-company-name"></span>
        </p>
        <p class="mb-4">
          <strong>Address:</strong> <span id="display-company-address"></span>
        </p>
        <img
          id="display-company-logo"
          alt="Company Logo"
          class="max-w-xs mx-auto"
        />
      </div>
    </main>

    <script src="..\js\companyInformation.js"></script>

    <!-- Footer Section -->
    <footer class="py-2 md:py-4 text-center bg-[#2c4755]">
      <p class="text-white">
        Â© 2024
        <span style="color: #10cab7">Service Pro</span>
        - All Rights Reserved
      </p>
    </footer>
  </body>
</html>
