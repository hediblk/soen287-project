<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normlize.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Edit Offered Services</title>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header Section -->
    <header class="header bg-white py-2 md:py-4">
      <div
        class="container mx-auto flex items-center justify-between space-x-4"
      >
        <div class="flex items-center space-x-4">
          <img
            class="logo h-8 w-8 md:h-12 md:w-12"
            src="../assets/logo.jpg"
            alt="Service Pro Logo"
          />
          <a href="companyAccount">
            <h1
              class="company-name-place text-lg md:text-2xl font-bold"
              style="color: #10cab7"
            ></h1>
          </a>
        </div>
      </div>
    </header>

    <div class="flex-grow my-6">
      <form action="api/addService" method="post" id="add-service-form">
        <input
          type="text"
          id="new-service-name"
          name="serviceName"
          placeholder="Enter new service name"
          required
        />
        <input
          type="number"
          id="new-service-price"
          name="servicePrice"
          placeholder="Enter price in $"
          required
        />
        <button type="submit">Add Service</button>
      </form>

      <ul id="service-list">
        <!-- Services will be loaded here -->
      </ul>
    </div>
    <!-- Footer Section -->
    <footer class="py-2 md:py-4 text-center bg-[#2c4755]">
      <p class="text-white">
        Â© 2024
        <span class="company-name-place" style="color: #10cab7"
          >Service Pro</span
        >
        - All Rights Reserved
      </p>
    </footer>
    <script src="../js/companyServices.js"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  h1 {
    color: #2c3e50;
  }
  #service-list {
    list-style-type: none;
    padding: 0;
  }
  #service-list li {
    background-color: white;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between; /* Aligns name and price on opposite sides */
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #service-list li span.service-price {
    margin-left: auto; /* Ensures price is right-aligned */
  }
  button {
    margin-left: 5px;
    padding: 5px;
    cursor: pointer;
  }
  #add-service-form {
    margin-bottom: 20px;
  }
  input,
  button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="number"] {
    width: 80px;
  }
</style>
