<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normlize.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>customer Home</title>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header Section -->
    <header class="header bg-white py-2 md:py-4">
      <div
        class="container mx-auto flex items-center justify-between space-x-4"
      >
        <div class="flex items-center space-x-4">
          <img
            class="logo h-8 w-8 md:h-12 md:w-12"
            src="../assets/logo.jpg"
            alt="Service Pro Logo"
          />
          <a href="purchaseServices">
            <h1
              class="company-name-place text-lg md:text-2xl font-bold"
              style="color: #10cab7"
            ></h1>
          </a>
        </div>
        <div class="flex items-center space-x-2">
          <a
            href="myCart"
            class="text-white bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded"
          >
            <i class="fas fa-shopping-cart"></i> Cart
          </a>

          <a
            href="myAccount"
            class="text-white bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded"
          >
            <i class="fas fa-user"></i> My Account
          </a>

          <a
            href="/api/logout"
            class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
          >
            Log out
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-6 flex-grow">
      <div class="text-left text-lg font-semibold text-black my-4">
        <p>
          Hello, Customer! Please select the services you would like to add to
          your cart.
        </p>
      </div>

      <div
        id="services-container"
        class="flex flex-wrap gap-6 justify-center"
      ></div>
    </main>
    <!-- Footer Section -->
    <footer class="py-2 md:py-4 text-center bg-[#2c4755]">
      <p class="text-white">
        Â© 2024
        <span class="company-name-place" style="color: #10cab7"
          >Service Pro</span
        >
        - All Rights Reserved
      </p>
    </footer>
    <script type="module">
      import { displayServices } from "../js/customerServices.js";
      displayServices();
      // Display the new company name
      const company = JSON.parse(localStorage.getItem("companyInfo"));
      const companyNamePlace =
        document.getElementsByClassName("company-name-place");
      companyNamePlace[0].innerHTML = company.company_name;
      companyNamePlace[1].innerHTML = company.company_name;
    </script>
  </body>
</html>
