<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normlize.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Customer Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      header {
        width: 100%;
        background-color: #ffffff;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #2c3e50;
        border-bottom: 2px solid #10cab7;
        padding-bottom: 5px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 300px;
      }
      button {
        padding: 12px;
        font-size: 16px;
        border: 2px solid #10cab7;
        border-radius: 8px;
        background-color: #ffffff;
        color: #10cab7;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        width: 100%;
        text-align: center;
      }
      button:hover {
        background-color: #10cab7;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="container mx-auto flex items-center space-x-4">
        <img
          class="logo h-8 w-8 md:h-12 md:w-12"
          src="../assets/logo.jpg"
          alt="Service Pro Logo"
        />
        <a href="myAccount">
          <h1
            class="company-name-place text-lg md:text-2xl font-bold"
            style="color: #10cab7"
          ></h1>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto flex items-center space-x-4">
      <h1>Client Dashboard</h1>
      <div class="button-container">
        <button onclick="location.href='purchaseServices'">
          Purchase Services
        </button>
        <button onclick="location.href='customerEditInfo'">
          Edit Client Information
        </button>
        <button onclick="location.href='pastOrders'">Past Orders</button>
        <button
          onclick="location.href='/api/logout'"
          style="border: none"
          class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition font-semibold"
        >
          Log Out
        </button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="py-2 md:py-4 text-center bg-[#2c4755]">
      <p class="text-white">
        Â© 2024
        <span class="company-name-place" style="color: #10cab7"
          >Service Pro</span
        >
        - All Rights Reserved
      </p>
    </footer>

    <script>
      // Display the new company name
      const company = JSON.parse(localStorage.getItem("companyInfo"));
      const companyNamePlace =
        document.getElementsByClassName("company-name-place");
      companyNamePlace[0].innerHTML = company.company_name;
      companyNamePlace[1].innerHTML = company.company_name;
    </script>
  </body>
</html>
