<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <title>Purchase Confirmation</title>

    <body class="flex flex-col min-h-screen bg-gray-100">
        <!-- Header Section -->
        <header class="header bg-white py-2 md:py-4">
            <div class="container mx-auto flex items-center justify-between space-x-4">
                <div class="flex items-center space-x-2 mr-auto">
                    <img
                        class="logo h-8 w-8 md:h-12 md:w-12"
                        src="../assets/logo.jpg"
                        alt="Service Pro Logo"
                    />

                        style="color: #10cab7"
                        ></h1>
                    </a>
                </div>
                <div class="flex items-center space-x-2 ml-auto">
                    <a
                        href="myAccount"
                        class="text-white bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded"

                        class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded"

                </div>
            </div>
        </header>
        
        <main class="container mx-auto py-6 flex-grow">
            <div class="confirmation-container">

                <div id="service-details" class="service-details" style="text-align: center;">

                <a href="purchaseServices" class="back-link">Back to Browsing Services</a>
            </div>
        </main>

        <!-- Footer Section -->

            </p>
        </footer>
            
        <script src="../js/customerPurchasedConfirmed.js"></script>
            
</html>
        
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

    .confirmation-container {
        background-color: white;
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;

        margin: 0 auto;
