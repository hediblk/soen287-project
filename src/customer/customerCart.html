<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normlize.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>customer Cart</title>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header Section -->
    <header class="header bg-white py-2 md:py-4">
      <div class="container mx-auto flex items-center justify-between space-x-4">
        <div class="flex items-center space-x-2 mr-auto">
          <img
            class="logo h-8 w-8 md:h-12 md:w-12"
            src="../assets/logo.jpg"
            alt="Service Pro Logo"
          />
          <a href="myAccount">
            <h1
              class="company-name-place text-lg md:text-2xl font-bold"
              style="color: #10cab7"
            ></h1>
          </a>
        </div>
        <div class="flex items-center space-x-2 ml-auto">
          <a
             href="myAccount"
             class="text-white bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded"
           >
             <i class="fas fa-user"></i> My Account
           </a>
 
           <a
             href="/api/logout"
             class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
           >
             Log out
           </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-6 flex-grow">
      <div id="cart-container" class="flex flex-wrap gap-6 justify-center">
        <!-- Selected services will be injected here -->
      </div>

      <!-- Pay button -->
      <div class="flex justify-center gap-4 mt-4">
        <a
          id="confirm-purchase-btn"
          class="text-white bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded"
          href="purchaseConfirmed"
        >
          Order
        </a>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="py-2 md:py-4 text-center bg-[#2c4755]">
      <p class="text-white">
        Â© 2024
        <span class="company-name-place" style="color: #10cab7"
          >Service Pro</span
        >
        - All Rights Reserved
      </p>
    </footer>

    <script src="../js/customerCart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const selectedServices =
          JSON.parse(localStorage.getItem("selectedServices")) || [];
        const confirmPurchaseBtn = document.getElementById(
          "confirm-purchase-btn"
        );

        if (selectedServices.length === 0) {
          confirmPurchaseBtn.classList.add("cursor-not-allowed", "bg-gray-400");
          confirmPurchaseBtn.classList.remove(
            "bg-teal-600",
            "hover:bg-teal-700"
          );
          confirmPurchaseBtn.href = "#"; // Prevent navigation
          confirmPurchaseBtn.textContent = "Cart is Empty";
        }
      });
    </script>
  </body>
</html>
